---
- name: Install extra repos via system package manager
  package:
    name:
      - epel-release
    state: present

- name: Install general packages/dependencies via system package manager
  package:
    name:
      - git
      - python-setuptools
      - python3
      - python3-devel
    state: present

- name: Update pip
  pip:
    name: pip
    executable: pip3
    extra_args: --upgrade

- name: Install virtualenv python package
  pip:
    name: virtualenv
    executable: pip3
