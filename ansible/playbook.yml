---
- become: yes
  hosts: all
  remote_user: root

  vars_files:
    - defaults.yml

  pre_tasks:
    - name: Set SSL certs path
      set_fact:
        slate_certificate_file: "/etc/letsencrypt/live/{{ slate_hostname }}/cert.pem"
        slate_certificate_key_file: "/etc/letsencrypt/live/{{ slate_hostname }}/privkey.pem"
        slate_certificate_chain_file: "/etc/letsencrypt/live/{{ slate_hostname }}/chain.pem"
      when: not slate_debug

    - name: Set SSL certs path
      set_fact:
        slate_certificate_file: "/etc/ssl/{{ slate_hostname }}/{{ slate_hostname }}.crt"
        slate_certificate_key_file: "/etc/ssl/{{slate_hostname}}/{{ slate_hostname }}.key"
        slate_certificate_chain_file: "/etc/ssl/{{ slate_hostname }}/{{ slate_hostname }}.csr"
      when: slate_debug

  tasks:
    - name: OS Packages and Python3
      include_tasks:
        file: "./tasks/os-packages.yml"

    - set_fact:
        ansible_python_interpreter: "/bin/python3"

    - name: Users and Groups
      include_tasks:
        file: "./tasks/users-groups.yml"

    - name: Pip
      include_tasks:
        file: "./tasks/pip.yml"

    - name: Certificates
      include_tasks:
        file: "./tasks/certs-selfsigned.yml"
      when: slate_debug

    - name: SLATE Portal
      include_tasks:
        file: "./tasks/slate.yml"

    - name: NGINX
      include_tasks:
        file: "./tasks/nginx.yml"

    - name: uWSGI
      include_tasks:
        file: "./tasks/uwsgi.yml"
