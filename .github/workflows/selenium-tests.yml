name: Selenium Test

# Run this workflow every time a new commit pushed to main branch
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # set up Python 3.8
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      # Install Selenium Python Bindings
      - name: Install Selenium Python Bindings
        run: pip install -U selenium
      # install chrome web driver
      - name: Install Chrome web driver
        run: |
          google-chrome --version
          wget https://chromedriver.storage.googleapis.com/85.0.4183.87/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          rm chromedriver_linux64.zip
          export PATH=$PATH:/home/runner/work/slate-portal/slate-portal/ >> ~/.profile
          # ls
          # pwd
      # set up MiniSlate
      - name: Setup MiniSLATE
        run: |
          git clone https://github.com/slateci/minislate.git
          cd minislate/
          ./minislate init --selenium
          # cat docker-compose.yml
          cd ..
      - name: Download tests
        run: |
          git clone https://github.com/lzhang666/portal-unit-test.git
      - name: Run Selenium Tests
        run:
          python portal-unit-test/main.py